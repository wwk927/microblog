<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
	</head>
	<body>
		<form class="control-group" method="post">
			<fieldset>
				<legend>用户登录</legend>
				<div class="control-group">
					<label class="control-label" for="username">用户名</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="username" name="username"/>
						<p class="help-block">你的账户名称、用于登录和显示。</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="username">密码</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="password" name="password"/>
					</div>
				</div>	
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">登录</button>
				</div>
			</fieldset>
		</form>
	</body>
</html>
